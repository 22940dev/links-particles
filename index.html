<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add an icon to your head -->
    <link
            rel="icon"
            href="#"
    />

    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
    />

    <!-- set a tag of your real name or artist synonym as the title -->
    <title>@yourname</title>

</head>
<body>
<section id="main" class="main_section">
    <div id="particles-js"></div>
    <div class="padding"></div>
    <!-- profile picture -->
    <!-- add a picture of yourself or an avatar, best to use a 128x128px one -->
    <img src="images/platzhalter_256px.jpg" alt="profile picture" class="profile-picture">

    <!-- profile-name -->
    <!-- add a tag of your real name or artist synonym. this could also be something like your general social media tag -->
    <div class="profile-name">@yourname</div>

    <!-- link section -->
    <!-- add your own website link -->
    <a href="#" class="links">My Website</a>

    <!-- add your instagram account -->
    <a href="#" class="links">Instagram</a>

    <!-- add your youtube channel -->
    <a href="#" class="links">YouTube</a>

    <!-- add your tiktok account -->
    <a href="#" class="links">TikTok</a>

    <!-- add your spotify account -->
    <a href="#" class="links">Spotify</a>

    <!-- add your github account -->
    <a href="#" class="links">Github</a>

    <!-- add your twitter account -->
    <a href="#" class="links">Twitter</a>

    <!-- add your linkedin account -->
    <a href="#" class="links">LinkedIn</a>


    <!-- logo button -->
    <!-- Here you can also add your full name or artist synonym, which will function as a bottom logo for the treelink page -->
    <div class="bottom-text">Your Name</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="particles.js"></script>

</body>
</html>
